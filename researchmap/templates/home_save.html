<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Research Map</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- Le styles -->
        <link href="/static/css/bootstrap.css" rel="stylesheet">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>

        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
        <style type="text/css">
            html, body, #map-canvas {
                margin: 0;
                padding: 0;
                height: 100%;
            }
        </style>
        <script type="text/javascript" 	src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCZMe3afa1hXz4v9_FzgQ6p2CrKeDGYVtQ&sensor=true"></script>
        <script type="text/javascript">
            var map;
            function initialize() {
                var mapOptions = {
                    zoom: 8,
                    center: new google.maps.LatLng(-34.397, 150.644),
                    mapTypeId: google.maps.MapTypeId.ROADMAP
                };
            map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
            }
            google.maps.event.addDomListener(window, 'load', initialize);
        </script>
        <style>
            body {
	           padding-top: 60px;
	           /* 60px to make the container go all the way to the bottom of the topbar */
            }
       </style>
       <link href="/static/css/bootstrap-responsive.css" rel="stylesheet">

       <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
       <!--[if lt IE 9]>
       <script src="/static/js/html5shiv.js"></script>
       <![endif]-->

       <!-- Fav and touch icons -->
       <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/static/ico/apple-touch-icon-144-precomposed.png">
       <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/static/ico/apple-touch-icon-114-precomposed.png">
       <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/static/ico/apple-touch-icon-72-precomposed.png">
       <link rel="apple-touch-icon-precomposed" href="/static/ico/apple-touch-icon-57-precomposed.png">
       <link rel="shortcut icon" href="/static/ico/favicon.png">
       
    </head>

    <body>

	   <div class="navbar navbar-inverse navbar-fixed-top">
	       <div class="navbar-inner">
		      <div class="container">
		        <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
				    <span class="icon-bar"></span> <span class="icon-bar"></span> 
					<span class="icon-bar"></span>
				</button>
				<a class="brand" href="#">Research Map<sup>Beta</sup></a>
				<form class="navbar-form pull-left" action="{{ form.action }}">
					{% csrf_token %}
					<div class="input-append">
						{% for field in form %} <input class="input-xxlarge" id="appendedInputButton" {% if field.value %} value="{{field.value}}" {% endif %} type="text" name="{{field.name}}" placeholder="{{field.label}}"> {% endfor %}
						<button class="btn" type="button">Go!</button>
					</div>
				</form>
				<div class="nav-collapse collapse pull-right">
					<ul class="nav">
						<li class="active"><a href="#">Home</a></li>
						<li><a href="#about">About</a></li>
						<li><a href="#contact">Contact</a></li>
					</ul>
				</div>
				<!--/.nav-collapse -->
			</div>
		</div>
	</div>

	<div class="container">

		<h1>Docs List</h1>
		{% for doc in docs %} {{ doc.title }} <br></br> {% endfor %}
		<p>
			Use this document as a way to quick start any new project.<br>
			All you get is this message and a barebones HTML document.
		</p>

		<div id="map_canvas" style="width: 100%; height: 100%"></div>
	</div>
	<!-- /container -->
</body>
</html>
